<div class="signUp  shadow rounded">

    <div class="container">
        <div class="row justify-content-center  align-items-center">
            <div class="col-lg-8 ">
                <div class="card-header"> <h4>تسجيل دخول طالبة جديدة</h4></div>
               
            <div class="form  d-flex flex-column justify-content-center">
              
                
               <form  class="w-75 m-auto">
                <h5>البيانات الشخصية</h5>
                 <div class="personal-info  info-box"  id="first" >
                   
                    <div class="button w-100 d-flex justify-content-end align-items-center">
                        
                            <i class="fa-solid fa-angle-down" (click) = "toggle1()" id="first-btn" ></i>
                    </div>

                    <div class="personal-info-inputs  inputs-box" *ngIf="isToggled1">
                        <div class="row justify-content-center align-items-center ">
                            <div class="col-lg-5">
                                <label for="">الإسم الرباعى</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> البريد الإلكترونى</label>
                                <input type="email"  class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> تأكيد البريد الإلكترونى</label>
                                <input type="email"  class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> تاريخ الميلاد</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for="">  مكان الميلاد</label>
                                <input type="text"  class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> الجنسية</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> الحالة الإجتماعية </label>
                                <input type="text"  class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> رقم الهوية</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for="">  رقم الهاتف</label>
                                <input type="text"  class="form-control">
                            </div>
                            <div class="col-lg-5  hidden">
                            
                                <input type="text"  class="form-control">
                            </div>
                        </div>
                        <div class="hr">
                        <div class="line"></div>
                        </div>
                     </div>
                 </div>
                

                 <h5>بيانات  شخص آخر</h5>
                 <div class="personal-info  info-box" id="sec" >
                   
                    <div class="button w-100 d-flex justify-content-end align-items-center" >
                    
                            <i class="fa-solid fa-angle-down" (click) = "toggle2()"  id="sec-btn"></i>
                    
                    </div>

                    <div class="personal-info-inputs  inputs-box"  *ngIf="isToggled2">
                        <div class="row justify-content-center align-items-center ">
                            <div class="col-lg-5">
                                <label for=""> اسم ولى الأمر</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> رقم الهاتف </label>
                                <input type="email"  class="form-control">
                            </div>
                        </div>
                        <div class="hr">
                        <div class="line"></div>
                        </div>
                     </div>
                 </div>


                 <h5>  مكان الإقامة</h5>
                 <div class="personal-info  info-box" id="third" >
                   
                    <div class="button w-100 d-flex justify-content-end align-items-center">
                    
                            <i class="fa-solid fa-angle-down" (click)="toggle3()" id="third-btn"></i>
                        
                    </div>

                    <div class="personal-info-inputs  inputs-box" *ngIf="isToggled3">
                        <div class="row justify-content-center align-items-center ">
                            <div class="col-lg-5">
                                <label for="">   المنطقة /المدينه</label>
                                <input type="text" class="form-control">

                            <div class="col-lg-5">

                                <input type="email"  class="form-control">

                        </div>
                        <div class="hr">
                        <div class="line"></div>
                        </div>
                     </div>
                 </div>
           
                 <h5> المستوى التعليمى</h5>
                 <div class="personal-info  info-box" id="four" >
                   
                    <div class="button w-100 d-flex justify-content-end align-items-center">
                        
                     <i class="fa-solid fa-angle-down" (click) = "toggle4()" id="fourth-btn"></i>
                        
                    </div>

                    <div class="personal-info-inputs  inputs-box"   *ngIf="isToggled4">
                        <div class="row justify-content-center align-items-center ">
                            <div class="col-lg-5">
                                <label for=""> المسار الذي نرغبين الإلتحاق به</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for="">  المؤهل الدراسي</label>
                                <input type="email"  class="form-control">

                            <div class="col-lg-5">
                                <label for="">   كم جزء تحفظ من القرآن الكريم</label>
                                <input type="text"  class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> الأجزاء من / إلى</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for="">  هل أنت معلمة قرآن حالية </label>
                                <input type="text"  class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label for=""> كم سنوات الخبرة في تدريس القران </label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-lg-5">
                                <label for=""> الخبرات والدورات </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-lg-5  hidden">
                            
                                <input type="text"  class="form-control">
                            </div>
                        </div>
                        <div class="hr">
                        <div class="line"></div>
                        </div>
                     </div>
                 </div>
                <!-- <div class="inputs ">
              
                </div> -->
                <div class="check d-flex justify-content-center align-items-center  ">
                    <p class=" ">أوافق على جميع الشروط والأحكام</p>
                    <input type="checkbox" class="box  mt-4">
                </div>
                  <div class="form-submit d-flex justify-content-center align-items-center">
                   <button><a href="">تسجيل </a></button>
                </div>
                
               </form>
            </div>
        </div>
        </div>
    </div>
</div>
